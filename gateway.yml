eureka:
  client:
    register-with-eureka: false # not register with eureka

server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: students
          uri: http://student-service:8090
          predicates:
            - Path=/api/v1/students/**
        - id: schools
          uri: http://school-service:8070
          predicates:
            - Path=/api/v1/school/**


